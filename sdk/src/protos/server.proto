syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.api-gateway";
option java_outer_classname = "ServerProto";
option objc_class_prefix = "HLW";

package server;

service Server {
  rpc CallRequest (Request) returns (Reply) {}
}

message Request {
  string query = 1;
  string variables = 2;
  string headers = 3;
  string variables2 = 4;
}

message Reply {
  string data = 1;
  string error = 2;
}
